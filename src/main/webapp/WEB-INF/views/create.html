<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new user</h1>
<a th:href="@{/users}">User List</a>
<form th:action="@{/users/create}" method="post" th:object="${user}">
    <input type="text" th:field="*{firstname}" placeholder="first name">
    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
    <input type="text" th:field="*{lastname}" placeholder="last name">
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
    <input type="text" th:field="*{phoneNumber}" placeholder="phone number">
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <input type="text" th:field="*{age}" placeholder="age">
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <input type="text" th:field="*{email}" placeholder="email">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <button>Submit</button>
</form>
</body>
</html>
